apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-pod
  template:
    #######
    # pod #
    #######
    metadata:
      name: nginx-replica
      labels:
        app: nginx-pod
    spec:
      containers:
        - name: nginx
          image: nginx:lwj
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-pod
  ports:
    - port: 8443
      name: https
      targetPort: 80
    - port: 8080
      name: http
      targetPort: 443
  type: ClusterIP